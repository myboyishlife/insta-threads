name: Unified Social Media Uploader

on:
  schedule:
    - cron: "0 1 * * *"    # 01:00 UTC = 06:30 AM IST (Morning: Threads/Instagram)
    - cron: "0 6 * * *"    # 06:00 UTC = 11:30 AM IST (Midday: Facebook)
    - cron: "0 12 * * *"   # 12:00 UTC = 05:30 PM IST (Afternoon: All platforms)
    - cron: "0 14 * * *"   # 14:00 UTC = 07:30 PM IST (Evening: Instagram peak)
    - cron: "0 18 * * *"
    
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-telegram-bot==13.15 dropbox pytz moviepy==1.0.3 groq python-dotenv

      - name: Run uploader
        env:
          # ðŸ”¥ ADD THIS LINE - MISSING GROQ KEY
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          META_TOKEN: ${{ secrets.META_TOKEN }}
          IG_ID: ${{ secrets.IG_ID }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
          THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        run: python meta.py
